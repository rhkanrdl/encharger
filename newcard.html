            <div class="btn-set">

            </div>

            <nav>
                <ul>
                    <li>
                        <a href=""><i class='bx bx-id-card'></i>전기차 카드 등록</a>
                    </li>
                    <li>
                        <a href=""><i class='bx bx-credit-card' ></i>결제 카드 등록</a>

                        <a href=""><i class='bx bx-user'></i>마이페이지</a>

                    </li>
                </ul>
            </nav>

                    <dd><input type="text" placeholder="0000-0000-0000-0000"></dd>

                </dl>

                <h3>신규카드 정보</h3>
                <dl>
                     <dt><label for="">카드번호</label></dt>
                     <dd class="check">
                         <input type="text" placeholder="'-' 를 제외하고 숫자만 입력하세요"><button>중복 체크</button></dd>
 
                 </dl>
 




               <div class="btn-set">
                   <a class="main p70" href="">작성완료</a>
                   <a class="p30" href="">취소</a>
                </div>

            </div>

        </section>
