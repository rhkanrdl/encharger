        </div>
    </header>
    <!-- E:header -->
    
    <!-- S:asideMenu -->
    <aside>
        <div class="outline">

            <div class="btn-set">
                <a href=""><i class='bx bxs-lock-open' ></i>로그인</a>
                <a href=""><i class='bx bxs-user-plus' ></i>회원가입</a>

            </div>

            <nav>
                <ul>
                    <li>
                        <a href=""><i class='bx bx-id-card'></i>전기차 카드 등록</a>
                    </li>
                    <li>
                        <a href=""><i class='bx bx-credit-card' ></i>결제 카드 등록</a>
                    </li>
                    <li>
                        <a href=""><i class='bx bx-user'></i>마이페이지</a>
                    </li>
                    <li>
                        <a href=""><i class='bx bx-battery' ></i>비회원 충전</a>
                    </li>
                    <li>
                        <a href=""><i class='bx bx-info-circle' ></i>도움말</a>
                    </li>
                    <li>
                        <a href=""><i class='bx bxs-select-multiple' ></i>환경설정</a>
                    </li>
                </ul>
            </nav>




        </div>

        <button class="close">메뉴닫기<i class='bx bx-x' ></i></button>

    </aside>
    <!-- E:asideMenu -->

    <!-- S:mainContent -->
    <div id="content">
        <section class="amount">
            <span>이용금액 : <strong>123,456원</strong></span>

        <section class="login">

               <h2>회원로그인</h2>

               <fieldset>
                   <legend class="sr-only">로그인정보입력</legend>

                   <input type="text" placeholder="아이디">
                   <input type="password" placeholder="비밀번호">
                   <button class="login">로그인</button>

                   
                   <button class="kakao">카카오로그인</button>

               </fieldset>

               <div class="tools">
                    <a href="">아이디/비밀번호찾기</a>
                    <a href="">회원가입</a>
               </div>

            </div>

        </section>

    </div>
